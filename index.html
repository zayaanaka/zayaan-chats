<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Mini Discord</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<script src="https://unpkg.com/@supabase/supabase-js@2"></script>

<style>
  * { box-sizing: border-box; }
  body {
    margin: 0;
    background: #1e1f22;
    color: #dcddde;
    font-family: "Segoe UI", sans-serif;
    height: 100vh;
    display: flex;
  }

  /* Sidebar */
  .sidebar {
    width: 220px;
    background: #111214;
    padding: 15px;
  }
  .sidebar h2 {
    color: white;
    font-size: 16px;
    margin-bottom: 10px;
  }
  .channel {
    padding: 6px;
    border-radius: 4px;
    background: #2b2d31;
    color: #b5bac1;
  }

  /* Chat area */
  .chat-container {
    flex: 1;
    display: flex;
    flex-direction: column;
  }

  .chat-header {
    background: #2b2d31;
    padding: 10px;
    font-weight: bold;
    border-bottom: 1px solid #1a1b1e;
  }

  .messages {
    flex: 1;
    padding: 10px;
    overflow-y: auto;
  }

  .message {
    margin-bottom: 8px;
  }

  .username {
    color: #5865f2;
    font-weight: bold;
    margin-right: 5px;
  }

  .input-bar {
    display: flex;
    padding: 10px;
    background: #383a40;
  }

  .input-bar input {
    flex: 1;
    padding: 10px;
    background: #1e1f22;
    border: none;
    color: white;
    border-radius: 5px;
  }

  .input-bar button {
    margin-left: 8px;
    background: #5865f2;
    border: none;
    color: white;
    padding: 10px 15px;
    border-radius: 5px;
    cursor: pointer;
  }
</style>
</head>
<body>

<div class="sidebar">
  <h2>Server</h2>
  <div class="channel"># general</div>
</div>

<div class="chat-container">
  <div class="chat-header"># general</div>
  <div id="messages" class="messages"></div>

  <div class="input-bar">
    <input id="messageInput" placeholder="Message #general" />
    <button onclick="sendMessage()">Send</button>
  </div>
</div>

<script>
  /* ⬇⬇⬇ PUT YOUR SUPABASE KEYS HERE ⬇⬇⬇ */
  const SUPABASE_URL = "https://zmrvhskajpggpolvmpdd.supabase.co/";
  const SUPABASE_KEY = "sb_publishable_FrKiEoUOFSlqJIxhkQmEOQ_VpTBtwgI";

  const supabase = supabasejs.createClient(
    SUPABASE_URL,
    SUPABASE_KEY
  );
  /* ⬆⬆⬆ DO NOT MOVE THIS ⬆⬆⬆ */

  const messagesDiv = document.getElementById("messages");
  const input = document.getElementById("messageInput");

  let username = localStorage.getItem("username");
  if (!username) {
    username = prompt("Choose a username:");
    localStorage.setItem("username", username);
  }

  async function loadMessages() {
    const { data } = await supabase
      .from("messeges")
      .select("*")
      .order("created_at");

    messagesDiv.innerHTML = "";
    data.forEach(msg => {
      const div = document.createElement("div");
      div.className = "message";
      div.innerHTML = `<span class="username">${msg.username}</span>${msg.content}`;
      messagesDiv.appendChild(div);
    });
    messagesDiv.scrollTop = messagesDiv.scrollHeight;
  }

  async function sendMessage() {
    const text = input.value.trim();
    if (!text) return;

    await supabase.from("messeges").insert({
      username: username,
      content: text
    });

    input.value = "";
  }

  supabase.channel("chat")
    .on(
      "postgres_changes",
      { event: "INSERT", schema: "public", table: "messeges" },
      () => loadMessages()
    )
    .subscribe();

  loadMessages();
</script>

</body>
</html>
